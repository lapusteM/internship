<!DOCTYPE HTML>
<html>
	<head>
		<title>Check if prime number</title>
		<style type="text/css">
			* { margin: 0; padding: 0; font-family: Verdana, Arial; font-size: 12px; }
			label { width: 130px; display: inline-block; }
			input { margin-bottom: 10px; padding: 5px; width: 500px; }
			form { width: 650px; margin: 50px auto; }
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="jquery.prime.js" type="text/javascript"></script>
	</head>
	<body>
		<form action="/">
			<label for="number">Check if prime:</label>
			<input id="number" /><br />
			<label for="result">Result:</label>
			<input id="result" /><br />
			<input type="submit" value="Check if prime!">
		</form>

		<script type="text/javascript">
			$("form").on("submit", function() {

				// check if prime
				$("#result").prime({
					number: $("#number").val()
				});

				return false;
			});
		</script>
	</body>
</html>
