<!DOCTYPE HTML>
<html>
	<head>
		<title>Canvas Blit</title>
		<style type="text/css">
			* { margin: 0; padding: 0; }
			canvas { position: absolute; top: 0; left: 0; }
		</style>
		<script src="https://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>
		<script src="jquery.jblitter.js" type="text/javascript"></script>
	</head>
	<body>
		<canvas id="canvasRyu" width="800" height="600">
			<!-- <a href="http://gotoandlearn.ro">gotoandlearn.ro</a> -->
		</canvas>
		<canvas id="canvasLook" width="800" height="600">
			<!-- <a href="http://gotoandlearn.ro">gotoandlearn.ro</a> -->
		</canvas>
		<canvas id="canvasFountain" width="800" height="600">
			<!-- <a href="http://gotoandlearn.ro">gotoandlearn.ro</a> -->
		</canvas>

		<script type="text/javascript">
			$("#canvasLook").jBlitter({
			    resource: 'fountain.png',
			    speed: 90, // ms between each frame
			    frameWidth: 256,
			    frameHeight: 284,
			    offsetX: 130,
			    offsetY: 70,
			    loop: true
			});

			$("#canvasFountain").jBlitter({
			    resource: 'look.png',
			    speed: 45, // ms between each frame
			    frameWidth: 220.35,
			    frameHeight: 350,
			    offsetX: 0,
			    loop: true
			});

			$("#canvasRyu").jBlitter({
			    resource: 'ryu.png',
			    speed: 150, // ms between each frame
			    frameWidth: 78,
			    frameHeight: 151,
			    offsetX: 280,
			    offsetY: 100,
			    loop: true
			});
		</script>
	</body>
</html>
